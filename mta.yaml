_schema-version: "3.1"
ID: capobjectstore
description: A simple CAP project.
version: 1.0.0
modules:
- name: capobjectstore-srv
  type: nodejs
  path: gen/srv
  properties:
    SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
  requires:
  - name: capobjectstore-db
  - name: capobjectstore-xsuaa-service
  - name: capobjectstore-destination-service
    parameters:
      content-target: true
  - name: capobjectstore-objectstore-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 512M
- name: capobjectstore-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: capobjectstore-db
  parameters:
    buildpack: nodejs_buildpack
- name: capobjectstore-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: capobjectstore-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - capobjectstoreplant.zip
      name: capobjectstoreplant
      target-path: resources/
- name: capobjectstoreplant
  type: html5
  path: app/plant
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: capobjectstore-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: capobjectstore-xsuaa-service
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: capobjectstore-xsuaa-service
    service-plan: application
- name: capobjectstore-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: capobjectstore-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: capobjectstore-objectstore-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: objectstore
    service-name: nfse-objectstore-service
    service-plan: s3-standard
- name: capobjectstore-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: capobjectstore-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
