## Generated mta.yaml based on template version 0.4.0
## appName = capobjectstore
## language=nodejs; multitenant=false
## approuter=
_schema-version: '3.1'
ID: capobjectstore
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm ci
      - npx -p @sap/cds-dk cds build --production

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: capobjectstore-srv
 # ------------------------------------------------------------
   type: nodejs
   path: gen/srv
   parameters:
     buildpack: nodejs_buildpack
     memory: 512M
     disk-quota: 512M
   build-parameters:
     builder: npm-ci
   properties: 
     SAP_JWT_TRUST_ACL: "[{\"clientid\":\"*\",\"identityzone\":\"*\"}]"
   requires:
    # Resources extracted from CAP configuration
    - name: capobjectstore-db
    - name: capobjectstore-xsuaa-service
    - name: capobjectstore-destination-service 
    - name: capobjectstore-objectstore-service
  
      parameters:
        content-target: true   
   provides:
    - name: srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 - name: capobjectstore-db-deployer
 # ------------------------------------------------------------
   type: hdb
   path: gen/db  
   parameters:
     buildpack: nodejs_buildpack
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: capobjectstore-db


resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: capobjectstore-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hana  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}

# --------------------- XSUAA Service ---------------------
 - name: capobjectstore-xsuaa-service
# ---------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
      path: ./xs-security.json
      service-plan: application
      service-name: capobjectstore-xsuaa-service
      service: xsuaa



# ----------------- Destination Service -------------------
 - name: capobjectstore-destination-service
# ---------------------------------------------------------
   type: org.cloudfoundry.managed-service
   requires:
     - name: srv-api
   parameters:
     service: destination
     service-name: capobjectstore-destination-service
     service-plan: lite
     config:
       init_data:
         subaccount:
           existing_destinations_policy: update
           destinations:
             - Name: capobjectstore
               Description: CAP Objectstore Destination Service
               Authentication: NoAuthentication
               ProxyType: Internet
               Type: HTTP
               URL: ~{srv-api/srv-url}
               HTML5.DynamicDestination: true
               HTML5.ForwardAuthToken: true
               HTML5.Timeout: 300000

 # ------------------ S3 Objectore Service -------------------
 - name: capobjectstore-objectstore-service
 # -----------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
      service: objectstore
      service-plan: s3-standard
      service-name: nfse-objectstore-service
